title: Dogukan Uraz Tuna
description: >-
  Logs on my journey into toward AI supercomputing kernels, hardware-aware computations, multimodal foundation models, and scaling mechanisms.
lang: en-US
timezone: Europe/Budapest
image: #
repo: https://github.com/simudt/simudt.github.io
mode: dark

# Profile settings
author:
  name: Dogukan Uraz Tuna
  bio: "
    Logs on my research with toward AI supercomputing kernels, hardware-aware computations, multimodal foundation models, and scaling mechanisms.
    My goal is to contribute AI kernels that can boost generalist model capabilities."
  email: dogukanutuna@gmail.com
  avatar: /assets/img/156364766.png

# URL settings
url: "https://simudt.github.io"
permalink: /:title/
google_analytics:
fb_appid:


# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
- scope:
    path: ""
  values:
    layout: post
    comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
- _redirects
- .htaccess

exclude:
- CNAME
- Gemfile
- Gemfile.lock
- LICENSE
- CHANGELOG.md
- README.md
- node_modules
- CODE_OF_CONDUCT.md
- CONTRIBUTING.md
- lighthouse.png
- klise-*.gem
- klise.gemspec

# Plugins
plugins:
- jekyll-feed
- jekyll-sitemap
- jekyll-postfiles
